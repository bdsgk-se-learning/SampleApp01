<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ユーザー一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand">SampleApp</span>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('users') }}">ユーザー</a>
                    </li>
                </ul>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-primary">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title mb-4">ユーザー一覧</h1>
                <div class="list-group">
                    {% for user in users %}
                        <div class="list-group-item">
                            <div class="d-flex align-items-center">
                                <span class="me-auto">{{ user['username'] }}</span>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
