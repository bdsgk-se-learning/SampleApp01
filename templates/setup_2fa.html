<!DOCTYPE html>
<html>
<head>
    <title>二段階認証の設定</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4">二段階認証の設定</h2>
                        
                        <div class="mb-4">
                            <p>1. Google Authenticatorアプリをインストールしてください。</p>
                            <p>2. 以下のQRコードをスキャンするか、シークレットキーを手動で入力してください。</p>
                        </div>

                        <div class="text-center mb-4">
                            <img src="data:image/png;base64,{{ qr_code }}" class="img-fluid" alt="QR Code">
                        </div>

                        <div class="mb-4">
                            <p class="text-center">シークレットキー：<code>{{ secret }}</code></p>
                        </div>

                        <div class="mb-4">
                            <p>3. アプリに表示された6桁の認証コードを入力してください。</p>
                        </div>

                        <form method="post" action="{{ url_for('verify_2fa') }}">
                            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                            <div class="mb-3">
                                <label for="code" class="form-label">認証コード</label>
                                <input type="text" class="form-control" id="code" name="code" required pattern="[0-9]{6}" maxlength="6">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">確認</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
