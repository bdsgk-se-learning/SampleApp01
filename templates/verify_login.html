<!DOCTYPE html>
<html>
<head>
    <title>認証コードの確認</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">認証コードの確認</h2>
                <p class="text-center mb-4">{{ username }}さん、認証コードを入力してください。</p>
                
                <form method="post" action="{{ url_for('login') }}">
                    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="totp_code" class="form-label">認証コード</label>
                        <input type="text" class="form-control" id="totp_code" name="totp_code" 
                               required pattern="[0-9]{6}" maxlength="6"
                               placeholder="000000"
                               autocomplete="one-time-code"
                               autofocus>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">確認</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
